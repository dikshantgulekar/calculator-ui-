<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="theme-toggler">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display">
                    <input type="text" name="" id="txt" class="txt"/>
                </div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="allClear"  onclick="remove_val()">AC</button></td>
                        <td><button class="btn-number" onclick="get_val(this)">0</button></td>
                        <td><button class="btn-operator"  onclick="get_val(this)">.</button></td>
                        <td><button class="btn-operator"  onclick="get_val(this)">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number"  onclick="get_val(this)">7</button></td>
                        <td><button class="btn-number"  onclick="get_val(this)">8</button></td>
                        <td><button class="btn-number"  onclick="get_val(this)">9</button></td>
                        <td><button class="btn-operator"  onclick="get_val(this)" >*</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number"  onclick="get_val(this)">4</button></td>
                        <td><button class="btn-number"  onclick="get_val(this)">5</button></td>
                        <td><button class="btn-number"  onclick="get_val(this)">6</button></td>
                        <td><button class="btn-operator" id="+" onclick="get_val(this)">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number"  onclick="get_val(this)">1</button></td>
                        <td><button class="btn-number"  onclick="get_val(this)">2</button></td>
                        <td><button class="btn-number"  onclick="get_val(this)">3</button></td>
                        <td><button class="btn-operator"  onclick="get_val(this)">+</i></button></td>
                    </tr>
                    <tr>
                        
                        <td colspan="4"><button class="btn-equal" id="equal" onclick="set_ans()">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

<script src="calculator.js"></script>

<script src="https://kit.fontawesome.com/9430292554.js" crossorigin="anonymous"></script>
</html>
